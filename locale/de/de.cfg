map-ping-duration-ticks=  Die Zeit wielange der Ping angezeigt werden soll. 60 Ticks sind eine Sekunden, also sind die standartmäßigen 480 Ticks 8 Sekunden.
map-ping-clean-inventory=  Aktivieren dieser Einstellung stellt sicher dass das Inventar leer von Ping Tools bleibt. Wechselt effektiv zu Tastaturkurzbefehl-Modus.
